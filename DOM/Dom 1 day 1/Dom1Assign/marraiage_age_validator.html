<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <select name="name1" id="age">
        <option value="">--</option>
        <option value="male">M</option>
        <option value="female">F</option>
    </select>
    <input type="text" id="year" placeholder="year of birth">
    <hr>
    <button onclick="checkAge()">eligibility</button>
    <p id="out">Show your output here</p>
    <script>
        function checkAge()
        {
            var gender = document.getElementById("age").value;
            var year = 2022 - document.getElementById("year").value;
            if(gender=="male" && year>=21)
            {
                alert(document.getElementById("out").innerText="Legal")
            }
            else if(gender=="female" && year>=18)
            {
                alert(document.getElementById("out").innerText="Legal")
            }
            else
            {
                alert(document.getElementById("out").innerText="Not Legal")
            }
        }
    </script>
        
</body>
</html>
