<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>0</h1>
    <button id="inc">Increment</button>
    <button id="dec">decrement</button>

</body>
</html>

<script>
    
    if(localStorage.getItem("count")==null)
    {
        c=0;
    }
    else{
        c=localStorage.getItem("count")
    }

    document.querySelector("h1").innerText = localStorage.getItem("count")
    var c = localStorage.getItem("count")

document.querySelector("#dec").addEventListener("click",decre)

function decre()
 {
    c--;
    localStorage.setItem("count",c)
    document.querySelector("h1").innerText=c;
    

 }


document.querySelector("#inc").addEventListener("click",incre)

function incre()
{
    c++;
    localStorage.setItem("count",c)
    document.querySelector("h1").innerText=c;
    

}
</script>
