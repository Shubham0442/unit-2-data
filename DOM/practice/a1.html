<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
       <select name="age" id="age">
           <option value="male">Male</option>
           <option value="female">Female</option>
       </select>
       <input type="number" id="year" value="">
       <button onclick="checkAge()">check eligibility</button>
</body>
</html>
<script>
       function checkAge()
       {
              var year = document.querySelector("#year").value;
              var gender = document.querySelector("#age").value;

              var output = 2022 - year;

              if(gender == "male" && output >= 21)
              {
                  alert("eligible-can marry")
              }
              else if(gender == "female" && output >= 18)
              {
                  alert("eligible-can marry")
              }
              else{
                  alert("Not eligible-can not marry")
              }
       }
         

         
</script>
