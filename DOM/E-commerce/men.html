  function handlesName() 
  {
    var selected = document.querySelector("#sortByName").value;

    if(selected =="asc")
        {console.log(selected);
          mensData.sort(function(a,b){
            // console.log(a.name,b.name)
            if (a.name > b.name)return 1
              // console.log(a.name,b.name)
            if (a.name < b.name)return -1
              // console.log(a.name,b.name)
              return 0
          });
          console.log(mensData)
      displyData (mensData)
    }

    if(selected =="dec")
    {
        // console.log(selected);
        mensData.sort(function(a,b){
          if (a.name > b.name)return -1
            // console.log(a.name,b.name)
          if (a.name < b.name) return 1
          return 0
            // console.log(a.name,b.name)
        });
        console.log(mensData)
      displyData (mensData)
    }
  }

 function handlesPrice ()
 {
   var selected = document.querySelector("#sortByprice").value;

   if(selected == "lth")
   {
     mensData.sort(function(a,b) {
       return b.price - a.price
     })
     displyData (mensData)
   }
   if(selected == "htl")
   {
     mensData.sort(function(a,b) {
       return a.price - b.price
     });
     displyData (mensData)
   }
   
 }

 function handleBrand ()
 {
   var selected = document.querySelector("#Brand").value;

   var filterBrand = mensData.filter(function (elem){
     return elem.Brand == selected;
   });
   displyData(filterBrand)
 }



  function displyData (mensData)
  {
    document.querySelector("#container").innerHTML="";
        mensData.map(function (elem)
        {
          var box = document.createElement("div")

          var img = document.createElement("img")
          img.src = elem.image_url;

          var name = document.createElement("h5");
          name.textContent = elem.name;

          var price = document.createElement("p")
          price.textContent = elem.price;

          var strikedoffprice = document.createElement("p")
          strikedoffprice.textContent = elem.strikedoffprice;

          var Brand = document.createElement("h5")
          Brand.textContent = elem.Brand;

          var btn = document.createElement("button")
          btn.textContent = "Add to cart"


          btn.addEventListener("click", function ()
            {
                addToCart(elem);
            })


          box.append(img,name,price,strikedoffprice,Brand,btn);

          document.querySelector("#container").append(box)
      });
      
  }
  function addToCart (elem)
      {
        cartData.push(elem);
            //  console.log(cartData)
        localStorage.setItem("cart", JSON.stringify(cartData))
      }
