      h1{

            display:flex;
            justify-content: space-around;
            background-color: beige;
            padding: 10px;        
        }
        #navbar>div>a:hover{
          color: rgb(238, 163, 163);
        }
    
        #navbar>div{
            
            cursor: pointer;
        }

        #container{
            display: grid;
            grid-template-columns: repeat(4,1fr);
            gap: 15px;
        }

        #container>div{
            box-shadow: rgba(0, 0, 0, 0.16) 0px 1px 4px;
            font-family: sans-serif;
            padding-left: 10px;
            padding-bottom: 20px;
            border-radius: 20px;
        }
        button{
            color: white;
            background-color: rgb(236, 65, 34);
            padding: 5px 20px 5px 20px;
            border-radius: 10px;
            border: 0;
            cursor: pointer;
        }
        button:hover{
          background-color: cadetblue;
          font-weight: bold;
        }

        h1{
            text-align: center;
            color: dimgrey;
        }
        p+p{
          text-decoration: line-through;
        }
        #next{
          color: white;
          font-weight: bold;
        }
        a{
        text-decoration: none;
        color: brown;
        text-decoration: solid;
        }

  function handlesName (){
    var selected = document.querySelector("#sortByName").value

    if (selected == "asc")
    {
      womensData.sort( function (a, b)
      {
          if (a.name > b.name) return 1
          if (a.name < b.name) return -1
          return 0
      })
      displaydata (womensData)
    }
    if ( selected =="dec")
    {
      womensData.sort( function (a, b)
      {
         if(a.name > b.name) return -1
         if(a.name < b.name) return 1
         return 0
      })
      displaydata (womensData)
    }
  }


  
  function handlesPrice () 
  {
    var selected = document.querySelector("#sortByprice").value

    if ( selected == "lth")
    {
      womensData.sort( function (a, b)
      {
         return b.price - a.price
      })

      displaydata (womensData)
    }

    if ( selected == "htl")
    {
      womensData.sort( function (a, b)
      {
         return a.price - b.price
      })
      displaydata (womensData)
    }
  }

  function handleBrand () 
  {
    var selected = document.querySelector("#Brand").value

    var filterBrand = womensData.filter( function (elem)
    {
        return elem.brand == selected
    })
    displaydata (filterBrand)
  }


function displaydata (womensData)
{
    document.querySelector("#container").innerHTML = ""
  womensData.map(function (elem)
  {
     var box = document.createElement("div")

     var img = document.createElement("img")
     img.src = elem.image_url;

     var name = document.createElement("h5")
     name.textContent=elem.name;

     var price = document.createElement("p")
     price.textContent = elem.price;

     var strikedoffprice = document.createElement("p")
     strikedoffprice.textContent = elem.strikedoffprice;

     var brand = document.createElement("h5")
     brand.textContent = elem.brand

     var btn = document.createElement("button")
     btn.textContent = "Add to cart"
     btn.addEventListener("click", function()
     {
         addtoCart(elem);
     });

     box.append(img,name,price,strikedoffprice,brand,btn)

     document.querySelector("#container").append(box)

  })
}
  

  function addtoCart (elem)
  {
    //   console.log(elem)
      cartData.push(elem);
      localStorage.setItem("cart", JSON.stringify(cartData))
  }


  
</script>
